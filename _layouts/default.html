<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<nav>
  		<ul>
      		<li><a href="/">Home</a></li>
					<li><a target="_blank" href="https://github.com/wigy-opensource-developer">GitHub</a></li>
        	<li><a target="_blank" href="http://stackoverflow.com/users/1584012/wigy?tab=profile">Stack Overflow</a></li>
        	<li><a target="_blank" href="https://twitter.com/_wigy_/">Twitter</a></li>
      		<li><a href="/blog">Blog</a></li>
  		</ul>
	</nav>
	<div class="container">
		<h2>{{ page.title }}</h2>

		{{ content }}

	</div>
	<footer>
		<div id="latest">
		  <h2>Latest Posts</h2>
		  <ul class="posts">
		    {% for post in site.posts limit:5 %}
		      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		    {% endfor %}
		  </ul>
		</div>
		<p>Site last updated <span>{{ site.time | date_to_string }}</span></p>
	</footer>
</body>
</html>
